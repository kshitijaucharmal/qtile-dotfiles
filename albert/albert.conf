[General]
frontendId=org.albert.frontend.qmlboxmodel
hotkey=Ctrl+Space
incrementalSort=true
showTray=true
terminal=alacritty -e

[org.albert.extension.applications]
enabled=true
fuzzy=true
ignore_show_in_keys=true
use_generic_name=true
use_keywords=true
use_non_localized_name=true

[org.albert.extension.calculator]
enabled=true

[org.albert.extension.chromium]
enabled=false

[org.albert.extension.files]
enabled=true
filters=video/*, audio/*, image/*
fuzzy=true
paths=/home/kshitij/Music, /home/kshitij/Recordings, /home/kshitij/Videos

[org.albert.extension.firefoxbookmarks]
enabled=false

[org.albert.extension.python]
enabled=true
enabled_modules=pass, pacman

[org.albert.extension.snippets]
enabled=false

[org.albert.extension.ssh]
enabled=false

[org.albert.extension.system]
enabled=true

[org.albert.extension.terminal]
enabled=true

[org.albert.extension.websearch]
enabled=true

[org.albert.frontend.qmlboxmodel]
alwaysOnTop=true
clearOnHide=true
hideOnClose=true
hideOnFocusLoss=true
showCentered=true
stylePath=/usr/share/albert/org.albert.frontend.qmlboxmodel/styles/BoxModel/MainComponent.qml
windowPosition=@Point(372 147)

[org.albert.frontend.widgetboxmodel]
alwaysOnTop=true
clearOnHide=true
displayIcons=true
displayScrollbar=true
displayShadow=true
hideOnClose=true
hideOnFocusLoss=false
itemCount=5
showCentered=true
theme=Yosemite Dark
